name: Release ZIP

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build-zip:
    runs-on: ubuntu-latest

    steps:
    - name: 🧾 Checkout repository
      uses: actions/checkout@v3

    - name: 📦 Create ZIP archive
      run: |
        zip -9 -r ytgui-env.zip . -x "*.git*" "*.github*"

    - name: 🛠️ Upload ZIP to Release
      uses: softprops/action-gh-release@v1
      with:
        files: ytgui-env.zip
